<form  *ngIf="trackNumber !== null" (ngSubmit)="sendUpdatedTrack(null)" [formGroup]="formAdmin" class="admin-form">
    <div class="input-container">
        <div class="form-group">
            <input #trackName formControlName="name" type="text" placeholder="Inserte nuevo nombre" class="form-input">
        </div>
    </div>
    <div class="form-action">
        <button class="uil uil-check-square"></button>
    </div>
</form>
